<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reviews | ED Residential</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Reviews Page Specific Styles */
    .reviews-page {
      display: flex;
      flex-direction: column;
    }
    
    /* Reviews Hero */
    .reviews-hero {
      background: 
        linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('Images/Logo.png') center/cover no-repeat;
      min-height: 40vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      padding: 30px 20px;
    }
    
    .reviews-hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
    }
    
    /* Reviews Content */
    .reviews-content {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
      text-align: center;
    }
    
    .reviews-content h2 {
      font-size: 2rem;
      color: #222;
      margin-bottom: 30px;
    }
    
    /* Navigation Fix */
    nav {
      position: relative; /* Needed for dropdown positioning */
    }
    
    nav ul {
      transition: all 0.3s ease;
    }
    
    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 100%; /* Positions dropdown below nav */
        right: 0;
        width: 200px;
        background: white;
        flex-direction: column;
        box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        display: none;
      }
      
      nav ul.active {
        display: flex;
      }
      
      .menu-icon {
        display: block;
        cursor: pointer;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav>
    <a href="index.html"><img src="Images/Logo.png" alt="ED Residential Logo"></a>
    <ul id="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="reviews.html" aria-current="page">Reviews</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
    <div class="menu-icon" onclick="toggleMenu()" aria-label="Toggle navigation">â˜°</div>
  </nav>

  <main class="reviews-page">
    <!-- Hero Section -->
    <section class="reviews-hero">
      <div class="reviews-hero-content">
        <h1>E.D. RESIDENTIAL LLC</h1>
        <p>Hear what our customers have to say</p>
      </div>
    </section>

    <!-- Reviews Content -->
    <section class="reviews-content">
      <h2>Customer Reviews</h2>
      <!-- Reviews will go here -->
      <div class="reviews-container">
        <!-- Review cards will be added here -->
      </div>
    </section>
  </main>

  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('active');
      
      // Close menu when clicking a link
      document.querySelectorAll('nav ul li a').forEach(link => {
        link.addEventListener('click', () => {
          navLinks.classList.remove('active');
        });
      });
    }
  </script>
</body>
</html>
