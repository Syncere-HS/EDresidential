<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | ED Residential</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js"></script>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <a href="index.html"><img src="Images/Logo.png" alt="ED Residential Logo"></a>
    <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="reviews.html">Reviews</a></li>
        <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <section class="hero" style="background-image: url('Images/thumbsup.JPG');">
    <div class="hero-content">
      <h1>Contact Us</h1>
      <p>Get in touch today for crawlspace, vapor barrier, and drainage solutions tailored to your home.</p>
      <a href="#contact-form" class="cta">Send a Message</a>
    </div>
  </section>

  <!-- Contact Form Section -->
  <section class="about-section" id="contact-form">
    <div class="about-container">
      <div class="about-text" style="max-width: 600px;">
        <h1>Send Us a Message</h1>
        <p>Let us know how we can help. Fill out the form below and we'll get back to you as soon as possible.</p>
        <form action="mailto:youremail@example.com" method="post" enctype="text/plain" style="display: flex; flex-direction: column; gap: 15px;">
          <input type="text" name="name" placeholder="Your Name" required style="padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px;">
          <input type="email" name="email" placeholder="Your Email" required style="padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px;">
          <textarea name="message" rows="5" placeholder="Your Message" required style="padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 16px;"></textarea>
          <button type="submit" class="cta">Submit</button>
        </form>
      </div>
      <div class="about-image">
        <img src="Images/Logo.png" alt="ED Residential Team">
      </div>
    </div>
  </section>

</body>
</html>
